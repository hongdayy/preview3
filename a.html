<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #sliderWrapper {
      width: 100%;
      overflow-x: hidden;
    }

    #slider {
      display: flex;
      transition: transform 0.3s ease;
    }

    .slide {
      min-width: 280px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <section class="py-6 px-4">
    <div class="container flex flex-col md:flex-row items-center justify-between text-center md:text-left">
      <h2 class="text-2xl font-bold py-8">
        Hình ảnh về cơ sở vật chất, trang thiết bị
      </h2>

      <!-- Nút điều hướng -->
      <div class="flex gap-2 hidden md:flex relative z-10">
        <button id="prevBtn"
          class="w-10 h-10 flex items-center justify-center rounded-full bg-gradient-to-b from-orange-300 to-orange-600 shadow-lg text-white text-xl transition-all duration-300 hover:scale-110 hover:from-orange-400 hover:to-orange-700"
          aria-label="Trước">
          ❮
        </button>
        <button id="nextBtn"
          class="w-10 h-10 flex items-center justify-center rounded-full bg-gradient-to-b from-orange-300 to-orange-600 shadow-lg text-white text-xl transition-all duration-300 hover:scale-110 hover:from-orange-400 hover:to-orange-700"
          aria-label="Sau">
          ❯
        </button>
      </div>
    </div>

    <!-- Wrapper để giữ slider bên trong -->
    <div id="sliderWrapper" class="relative mt-4 overflow-x-auto scroll-smooth snap-x flex gap-4 scrollbar-hide">
      <!-- Thanh trượt ảnh -->
      <div id="slider">
        <div class="slide">
          <img src="/image/Rectangle 6455.png" class="rounded-lg max-w-[180px] md:max-w-[235px] h-[300px] md:h-[390px] object-cover"
              alt="Image 1" />
        </div>
        <div class="slide">
          <img src="/image/Rectangle 6456.png" class="rounded-3xl max-w-[180px] md:max-w-[235px] h-[300px] md:h-[390px] object-cover"
              alt="Image 2" />
        </div>
        <div class="slide">
          <img src="/image/Rectangle 6457.png" class="rounded-lg max-w-[180px] md:max-w-[235px] h-[300px] md:h-[390px] object-cover"
              alt="Image 3" />
        </div>
        <div class="slide">
          <img src="/image/Rectangle 6459.png" class="rounded-lg max-w-[180px] md:max-w-[235px] h-[300px] md:h-[390px] object-cover"
              alt="Image 4" />
        </div>
        <div class="slide">
          <img src="/image/Rectangle 6460.png" class="rounded-lg max-w-[180px] md:max-w-[235px] h-[300px] md:h-[390px] object-cover"
              alt="Image 5" />
        </div>
        <div class="slide">
          <img src="/image/Rectangle 6462.png" class="rounded-lg max-w-[180px] md:max-w-[235px] h-[300px] md:h-[390px] object-cover"
              alt="Image 6" />
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const slider = document.getElementById("slider");
      const slides = document.querySelectorAll(".slide");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      let currentIndex = 0; // Chỉ số slide hiện tại
      const slideWidth = slides[0].clientWidth + 20; // 20px khoảng cách giữa các slide

      // Hàm cập nhật vị trí của slider
      function updateSliderPosition() {
        slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
      }

      // Hàm xử lý khi nhấn nút next
      function handleNext() {
        if (currentIndex < slides.length - 1) {
          currentIndex++;
          updateSliderPosition();
        }
      }

      // Hàm xử lý khi nhấn nút prev
      function handlePrev() {
        if (currentIndex > 0) {
          currentIndex--;
          updateSliderPosition();
        }
      }

      // Gán sự kiện click cho các nút prev và next
      prevBtn.addEventListener("click", handlePrev);
      nextBtn.addEventListener("click", handleNext);
    });
  </script>
</body>
</html>
